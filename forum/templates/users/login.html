{% extends 'base.html' %}

{% block content %}

<div class="flex justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-1/3">
        <h2 class="text-2xl font-semibold mb-4 flex justify-center">Login</h2>
        <form method="post" class="max-w-sm mx-auto">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded-lg">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded-lg">
            </div>

            <button type="submit"
                class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded w-full">
                Login
            </button>
        </form>
    </div>
</div>

{% endblock %}
