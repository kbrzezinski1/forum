{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-1/3">
        <h2 class="text-2xl font-semibold mb-4 flex justify-center">Change password</h2>
<form method="post" class="max-w-sm mx-auto">
    {% csrf_token %}
    <div class="mb-4">
        <label for="old_password" class="block text-gray-700 text-sm font-bold mb-2">Old password</label>
        <input type="password" name="old_password" id="old_password" class="w-full px-3 py-2 border rounded-lg">
    </div>
    <div class="mb-4">
        <label for="new_password1" class="block text-gray-700 text-sm font-bold mb-2">New password</label>
        <input type="password" name="new_password1" id="new_password1" class="w-full px-3 py-2 border rounded-lg">
    </div>
    <div class="mb-4">
        <label for="new_password2" class="block text-gray-700 text-sm font-bold mb-2">New password confirmation</label>
        <input type="password" name="new_password2" id="new_password2" class="w-full px-3 py-2 border rounded-lg">
    </div>
    <div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded w-full">
            Submit
        </button>
    </div>
</form>
    </div>
    </div>
{% endblock %}
