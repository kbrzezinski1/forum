{% extends 'base.html' %}

{% block content %}

<ul class="space-y-2">
    {% for category in categories %}
    <li>
        <a href="{% url 'category_topics' category_id=category.category_id %}"
            class="text-blue-600 hover:text-blue-800">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div class="text-xl font-semibold">{{ category.category_name }}</div>
                <p class="text-gray-600">{{ category.description }}</p>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
